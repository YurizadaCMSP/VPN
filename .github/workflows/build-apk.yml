name: Build APK - VPN PlayVicioRP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: Dar permissão de execução ao gradlew
        run: chmod +x ./gradlew

      - name: Criar local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Limpar projeto
        run: ./gradlew clean --no-daemon --warning-mode all

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false -Dkotlin.compiler.execution.strategy=in-process"

      - name: Verificar se o APK foi gerado
        run: |
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "Erro: APK não foi gerado!"
            exit 1
          fi
          echo "APK gerado com sucesso!"
          ls -lh app/build/outputs/apk/debug/

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: VPN-PlayVicioRP-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
